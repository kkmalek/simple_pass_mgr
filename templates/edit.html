{% extends "layout.html" %}
{% block title %}Edit Password{% endblock %}
{% block content %}
<h1>Edit Password</h1>
<form method="POST">
    <div class="form-group">
        <label for="website">Website:</label>
        <input type="text" id="website" name="website" class="form-control" value="{{ password.website }}" required>
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ password.username }}" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" value="{{ password.password }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Password</button>
</form>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
